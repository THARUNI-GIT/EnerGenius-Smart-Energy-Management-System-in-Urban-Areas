<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="icon" type="image/png" href="EG logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #005b96;
            color: white;
        }

        header h1 {
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        .main-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 40px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .tile {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: translateY(-5px);
        }

        .icon {
            font-size: 45px;
            color: #005b96;
            margin-bottom: 10px;
        }

        .tile h2 {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .tile p {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #005b96;
            color: white;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
        }

        #lights {
            background-color: #fffbf2;
        }

        #fans {
            background-color: #f2f9ff;
        }

        #ac {
            background-color: #f2fff7;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .submit-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #005b96;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin: 0 auto;
        }

        .submit-button:hover {
            background-color: #004080;
        }

        /* Success message styling */
        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 1.2em;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Main logo in the top left corner -->
    <img src="EnerGenius.jpg" alt="EnergEnius Logo" class="main-logo">

    <header>
        <!-- Header logo and title -->
        <h1>Home</h1>
    </header>
    
    <main>
        <div class="tile" id="lights">
            <i class="fas fa-lightbulb icon"></i>
            <h2>Lights</h2>
            <p>Control lights in your home</p>
            <p>Number of Lights: <input type="number" id="lightCount" value="0" min="0"></p>
            <input type="range" min="0" max="100" value="50" id="lightBrightness">
            <label for="lightBrightness">Brightness</label>
        </div>

        <div class="tile" id="fans">
            <i class="fas fa-fan icon"></i>
            <h2>Fans</h2>
            <p>Control fans in your home</p>
            <p>Number of Fans: <input type="number" id="fanCount" value="0" min="0"></p>
        </div>

        <div class="tile" id="ac">
            <i class="fas fa-snowflake icon"></i>
            <h2>AC</h2>
            <p>Control air conditioning in your home</p>
            <p>Number of ACs: <input type="number" id="acCount" value="0" min="0"></p>
        </div>
    </main>

    <!-- Success message and Submit button -->
    <div class="button-container">
        <p id="successMessage" class="success-message">Successfully submitted! Redirecting...</p>
        <button id="submit" class="submit-button">Submit</button>
    </div>

    <footer>
        <p>@ 2024 EnerGenius</p>
    </footer>

    <script>
        // Function to get the category from the URL
        function getCategoryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("category") || "Home";
        }

        // Set the header based on the category
        document.addEventListener("DOMContentLoaded", () => {
            const category = getCategoryFromURL();
            document.querySelector("header h1").textContent = category;
        });

        // JavaScript for submit button click
        document.getElementById("submit").addEventListener("click", () => {
            // Show the success message
            const successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            // Wait for 3 seconds before redirecting
            setTimeout(() => {
                window.location.href = "fan speed.html";
            }, 1500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const lightBrightnessSlider = document.getElementById('lightBrightness');
            
            // Light Brightness Control
            lightBrightnessSlider.addEventListener('input', () => {
                const brightness = lightBrightnessSlider.value;
                console.log(`Light brightness set to ${brightness}%`);
            });

            // Update Number of Devices
            const lightCountInput = document.getElementById('lightCount');
            const fanCountInput = document.getElementById('fanCount');
            const acCountInput = document.getElementById('acCount');

            lightCountInput.addEventListener('change', () => {
                console.log(`Number of Lights: ${lightCountInput.value}`);
            });

            fanCountInput.addEventListener('change', () => {
                console.log(`Number of Fans: ${fanCountInput.value}`);
            });

            acCountInput.addEventListener('change', () => {
                console.log(`Number of ACs: ${acCountInput.value}`);
            });
        });
    </script>
</body>
</html>
